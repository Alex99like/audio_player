<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="container">
      <div class="controls">
        <div class="play-pause">
          <i class="material-icons play">play_arrow</i>
        </div>
        <div class="song-details">
          <p class="name"></p>
          <p class="artist"></p>
        </div>
        <div class="prev-next">
          <i id="prev" class="material-icons">skip_previous</i>
          <i id="next" class="material-icons">skip_next</i>
        </div>
      </div>
    </div>
    
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="year">2022 1 February</div>
      <div class="rss"><a href="https://rs.school/">Rolling School</a></div>
      <div class="github"><a href="https://github.com/Alex99like">Alex99like</a></div>
    </div>
  </footer>
  <script src="music-list.js"></script>
  <script src="script.js"></script>
</body>
</html>
